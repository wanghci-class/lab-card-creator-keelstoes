<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Card Creator</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="left-right">
    <section id="form-area">
      <!-- YOUR CODE HERE -->
      <form class="card-form">

        <div class="form-group" id="to-div">
          <label for="to">To</label>
          <input type="text" id="to" name="to" placeholder="Enter recipient">
        </div>

        <div class="form-group" id="from-div">
          <label for="from">From</label>
          <input type="text" id="from" name="from" placeholder="Enter sender">
        </div>

        <div class="form-group" id="title-div">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter title">
        </div>

        <div class="form-group" id="sub-div">
          <label for="subtitle">Subtitle</label>
          <input type="text" id="subtitle" name="subtitle" placeholder="Enter subtitle">
        </div>

        <div class="form-group" id="message-div">
          <label for="message">Message</label>
          <textarea type="text" id="message" name="message" placeholder="Enter message"></textarea>
        </div>

        <div class="form-buttons" id="preview-div">
          <button type="button" id="preview" name="preview">Preview</button>
        </div>

        <div class="form-buttons" id="save-div">
          <button type="submit" id="save" name="save">Save</button>
        </div>
      </form>
    </section>
    <section id="preview-area">
      <div class="card-display">
        <div class="card-page page-one">
          <div class="title"><span class="title-text">TITLE</span></div>
          <div class="subtitle"><span class="subtitle-text">SUBTITLE</span></div>
        </div>
        <div class="card-page page-two">
          <div class="to">Dear <span class="to-text">RECIPIENT</span>,</div>
          <div class="message"><span class="message-text">YOUR MESSAGE HERE</span></div>
          <div class="from">Sincerely, <span class="from-text">SENDER</span></div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/createcard.js"></script>
</body>

</html>
